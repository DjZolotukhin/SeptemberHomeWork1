<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить,
    //     до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).

    let hour= prompt('enter hour');
    if (hour >=60){
        document.write('<h1> not found </h1>')

    } else if (hour >= 0 && hour < 15){
        document.write('<h1> first part of the hour </h1>')
    } else  if (hour >=15 && hour < 30){
        document.write('<h1> second part of the hour </h1>')
    } else  if (hour >= 30 && hour < 45){
        document.write('<h1> third part of the year</h1>')
    } else if (hour >= 45 && hour < 60){
        document.write('<h1> fourth part of the year </h1>')
    } else  if (hour = ''){
        document.write('<h1> error </h1>')
    }


</script>


</body>
</html>
